<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: Arial, sans-serif; width:280px; padding:12px; }
      label { display:block; margin-bottom:6px; }
      input[type="text"] { width:100%; padding:6px; box-sizing:border-box; }
      button { margin-top:8px; padding:6px 10px; }
      .small { font-size:12px; color:#666; margin-top:8px; }
    </style>
  </head>
  <body>
    <h3>Phishing Detector</h3>
    <label>Model server URL</label>
    <input id="serverUrl" type="text" value="http://localhost:5000" />
    <div class="small">Change if your server runs on a different host/port.</div>
    <button id="save">Save</button>
    <div id="status" class="small"></div>

    <script src="popup.js"></script>
  </body>
</html>
